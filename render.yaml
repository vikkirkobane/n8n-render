services:
  - type: web
    plan: free
    name: n8n-service
    runtime: container
    build:
      dockerfile: Dockerfile
      context: .
    dependsOn:
      - n8n-db
    envVars:
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DOCKER_CLI_EXPERIMENTAL
        value: enabled
    healthCheckPath: /healthz
    port: 5678

databases:
  - name: n8n-db
    plan: free