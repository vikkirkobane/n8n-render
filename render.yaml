services:
  - type: web
    plan: free
    name: n8n-service
    # Switch from pre-built image to custom Dockerfile
    runtime: docker
    build:
      dockerfile: Dockerfile
      context: .
    envVars:
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      # Add Docker CLI specific variables if needed
      - key: DOCKER_CLI_EXPERIMENTAL
        value: enabled

databases:
  - name: n8n-db
    plan: free